name: Run Tests

on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install linter
        run: pip install flake8
      - name: Lint code
        run: flake8 .
      - name: Run tests
        run: pytest
